
<h1 md-dialog-title>Create Account</h1>
<form name="add-user" (submit)="addUser()">
  <div md-dialog-content style="display:flex;flex-direction:column;">
    <md-input-container>
      <input type="text" mdInput name="username" [(ngModel)]="passwordModel.username" placeholder="Enter Username">
    </md-input-container>
    <md-input-container>
      <input type="password" mdInput name="password1" [(ngModel)]="passwordModel.password1" placeholder="Enter password">
    </md-input-container>
    <md-input-container>
      <input type="password" mdInput name="password2" [(ngModel)]="passwordModel.password2" placeholder="Renter password">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button class="btn btn-success">Save</button>
    <button class="btn btn-danger" (click)="dialogRef.close('Option 2')">Cancel</button>
  </div>
</form>
