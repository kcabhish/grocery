<div class="row">
    <div class="col-md-2">
        <label for="firstName">First Name</label>
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" id="firstName" [(ngModel)]="formModel.firstName" placeholder="Enter First Name">
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <label for="lastName">Last Name</label>
    </div>
    <div class="col-md-2">
        <input type="text" id="lastName" class="form-control" [(ngModel)]="formModel.lastName" placeholder="Enter Last Name">
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <label for="phone">Phone</label>
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" id="phone" [(ngModel)]="formModel.phone" placeholder="Enter Phone Number">
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <label for="address">Address</label>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control" id="address" [(ngModel)]="formModel.address" placeholder="Address">
    </div>
</div>
<button (click)="submit()" class="btn btn-primary">Add</button>

<h1>Testing variables</h1>
First Name  : {{firstName}}<br>
Last Name : {{lastName}}<br>
Phone : {{phone}}<br>
address : {{address}}<br>

<h1>Array parse</h1>
<ol>
    <li *ngFor="let person of roomateList">{{person.lastName}}, {{person.firstName}} </li>
</ol>
{{roomateList}}
